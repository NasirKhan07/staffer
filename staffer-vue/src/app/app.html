<div class="app-frame flex-box">
    <div class="flex-box shrink row align-center bg-primary app-bar">
        <h3>Staffer</h3>
        <div class="flex-box row shrink no-wrap">
            <small class="inline-block">Open: {{summary.open}}</small>
            <small class="inline-block">Closed: {{summary.closed}}</small>
            <small class="inline-block">Total: {{summary.total}}</small>
        </div>
    </div>

    <div class="flex-box row">
        <div class="flex-box row">
            <div class="shrink">
                <h4>Filter</h4>
                <needs-filter></needs-filter>
            </div>
            <div class="flex-box">
                <h4 class="shrink">Needs</h4>
                <div class="scroll">
                    <needs-table></needs-table>
                </div>
            </div>
        </div>
        <div class="flex-box">
            <h4 class="shrink">People</h4>
            <div class="scroll">
                <people-table></people-table>
            </div>
        </div>
    </div>
</div>

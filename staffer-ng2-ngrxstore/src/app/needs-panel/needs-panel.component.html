<h1 class="title">Needs</h1>

<div class="needs-panel-subcontainer">
    <app-needs-filter
        [statuses]="allStatuses"
        [projects]="allProjects"
        [skills]="allSkills"
        (filterChange)="onFilterChange($event)">
    </app-needs-filter>

    <app-needs-table
        [needs]="needs"
        [cache]="cache"
        (needSelected)="onNeedSelected($event)">
    </app-needs-table>
</div>

<table class="mintable needs-table">
    <tr>
        <th>Skill</th>
        <th>Project</th>
        <th>Date</th>
        <th>Assignment</th>
    </tr>
    <tr class="need-row pointer" *ngFor="let need of needs"
        (click)="onNeedClick(need)"
        [ngClass]="{ selected: (selectedNeed?.id === need.id) }">
        <td class="skill">{{getSkillName(need.skillId)}}</td>
        <td class="project">{{getProjectName(need.projectId)}}</td>
        <td>
            <span
                class="start-date">{{need.startDate | date:'shortDate'}}</span><br>
            <span class="end-date">{{need.endDate | date:'shortDate'}}</span>
        </td>
        <td class="assignment">{{getPersonName(need.personId)}}</td>
    </tr>
</table>

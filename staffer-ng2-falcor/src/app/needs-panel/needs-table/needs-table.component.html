<table class="mintable needs-table">
    <tr>
        <th>Skill</th>
        <th>Project</th>
        <th>Date</th>
        <th>Assignment</th>
    </tr>
    <tr class="need-row pointer" *ngFor="let need of falcorNeeds"
        (click)="handleClick(need)"
        [ngClass]="{ selected: (selectedNeed === need) }">
        <td class="skill">{{need.skillName}}</td>
        <td class="project">{{need.projectName}}</td>
        <td>
            <span class="start-date">{{need.startDate | date:'shortDate'}}</span><br>
            <span class="end-date">{{need.endDate | date:'shortDate'}}</span>
        </td>
        <td class="assignment">{{need.personName}}</td>
    </tr>
</table>
